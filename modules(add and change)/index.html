<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>ДОБАВЬТЕ НОВЫЕ ТОВАРЫ К СУЩЕСТВУЮЩИМ, НАПИШИТЕ ФИЛЬТРАЦИЮ ПО ЦЕНЕ</h1>

        <button class="open">Добавьте новый товар</button>

        <form name="search">

            <div class="one">
                <p>Товары от:</p>
                <input class="one_hundred" type="text" placeholder="$100" name="name">
            </div>


            <div class="two">
                <p>Товары до:</p>
                <input class="two_hundred" type="text" placeholder="$500" name="name">
            </div>

            <button class="btn">Показать</button>
        </form>
    </header>

    <div class="modal">
        <p>Название товара</p>
        <input type="text" placeholder="Курица" name="name" id="name"> 
        <p>Цена товара</p>
        <input type="text" placeholder="$100" name="name" id="left">
        <button class="btn_change">Добавить</button>
        <button class="btn_hiden">Назад</button>
    </div>


    <main>

    </main>


    <script type="module" src="./java.js"></script>
</body>

</html>
